<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="container" tabindex="0" class="blockquote text-nowrap">
    
  </div>
  <script>
        var container = document.getElementById('container');
      window.onload = function() {
        container.textContent = "";
        add_new_chars();
      }
      window.addEventListener("keyup", function (e) {
        console.log(e.key);
        if (e.key == 'Escape') {
          container.textContent = "";
        }
        else if (e.key == 'Backspace') {
          var str = container.textContent;
          container.textContent = str.substring(0, str.length - 1);
        }
        add_new_chars();
      })

      function add_new_chars() {
        container.textContent+=Array(Math.floor(Math.random() * 3) + 1)
          .fill()
          .map((n) => (Math.floor(Math.random() * 26) + 10).toString(36))
          .join("");
      }
  </script>
</body>
</html>
